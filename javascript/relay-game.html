<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쿵쿵따</title>
</head>

<body>
    <div><span id="order">1</span>번째 참가자</div>
    <div>제시어: <span id="word"></span></div>
    <div>3글자이내로 입력하시오.</div>
    <input type="text">
    <button>입력</button>
    <script>
        const number = parseInt(prompt('몇 명이 참가하나요?'));

        if (number) {
            const $button = document.querySelector('button');
            const $input = document.querySelector('input');
            const $word = document.querySelector('#word');
            const $order = document.querySelector('#order');
            let word;
            let newWord;

            const onClickButton = () => {
                if (!word || (word[word.length - 1] === newWord[0] && newWord.length===3)) { //제시어가 비어있는가?
                    //제시어가 비어있거나 입력한단어가 올바르고 세글자인가

                    word = newWord; //입력한 단어가 제시어가된다.
                    $word.textContent = word;


                    const order = Number($order.textContent); //현재순서
                    if (order + 1 > number) {
                        $order.textContent = 1;
                    } else {
                        $order.textContent = order + 1; 
                    }

                } else { //올바르지않다.
                    alert('올바르지 않은 단어입니다!');

                }
                $input.value = '';
                $input.focus();
            };

            const onInput = (event) => {
                newWord = event.target.value;
            };
            $button.addEventListener('click', onClickButton);
            $input.addEventListener('input', onInput);
    }



    </script>
</body>

</html>
